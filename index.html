<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>22june2023 Traversing DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>

    <table class="table w-50 offset-3 mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>
                    <button class="btn btn-sm btn-success" onclick="edit(this)">edit</button>
                    <button class="btn btn-sm btn-primary">view</button>
                    <button class="btn btn-sm btn-danger">delete</button>

                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>
                    <button class="btn btn-sm btn-success a_tbn">edit</button>
                    <button class="btn btn-sm btn-primary">view</button>
                    <button class="btn btn-sm btn-danger">delete</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>
                    <button class="btn btn-sm btn-success" onclick="edit(this)">edit</button>
                    <button class="btn btn-sm btn-primary">view</button>
                    <button class="btn btn-sm btn-danger">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        // function defination
        edit = (e) => { // e is a formal argument
            // function body
            console.log(e.closest('tr').querySelector('td:nth-child(2)').innerHTML)
        }

      //  console.log(document.querySelector('.a_tbn'));

        document.querySelector('.a_tbn').addEventListener('click', clickMe = (e) => {
            // function body
            console.log(e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML)

        })
    </script>
</body>

</html>
